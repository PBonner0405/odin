<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <p *ngIf="isWrongUsername" style="color:#f86c6b; margin-bottom: 3px">Input valid username.</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username"/><br>   
                </div>
                
                <p *ngIf="isWrongPassword" style="color:#f86c6b; margin-bottom: 3px">Input valid password.</p>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" (keyup.enter)="doLogin()"/><br>
                </div>
                
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-4" (click)="doLogin()">
                      Login
                      <i class="fa fa-spinner busySplash" [class.Show]="isBusy"></i>
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <a [routerLink]="['/forget']"><button type="button" class="btn btn-link px-0">Forgot password?</button></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</p>
                  <a [routerLink]="['/register']"><button type="button" class="btn btn-primary active mt-3">Register Now!</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
