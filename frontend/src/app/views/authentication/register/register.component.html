<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1 style="color: #20c997">Register</h1>
                <h4 style="color: #7ed321">Create your account</h4>

                <div style="width: 100%; text-align: center">
                  <input class="form-control avatar" type="image" src="../../../assets/img/avatars/img_avatar.png"
                    id="userAvatar" name="imagesrc" style="padding: 1px" (click)="insertPhoto($event)" alt="Avatar">
                  <input class="form-control" id="fileopen" type="file" accept="image/*" style="display: none"
                    name="imageurl" (change)="openImage($event)" [(ngModel)]="user.avatar">
                  <div *ngIf="isWrongAvatar" class="alert alert-danger" role="alert" id="passwordsNoMatchRegister">
                    Please select your photo!
                  </div>
                </div>

                <p *ngIf="isWrongUsername" style="color:#f86c6b; margin-bottom: 3px">Input valid username.</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="text" name="name" placeholder="Username"
                    [(ngModel)]="user.username">
                </div>

                <p *ngIf="isWrongEmail" style="color:#f86c6b; margin-bottom: 3px">Input valid email.</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input class="form-control" type="text" name="email" placeholder="Email" [(ngModel)]="user.email">
                </div>

                <p *ngIf="isWrongPassword" style="color:#f86c6b; margin-bottom: 3px">Input valid password.</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" name="password" id="password" placeholder="Password"
                    [(ngModel)]="user.password">
                </div>

                <h4 style="color: #7ed321">Date of Birth</h4>
                <p *ngIf="isWrongBirth" style="color:#f86c6b; margin-bottom: 3px">Select valid birthday.</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-calendar"></i>
                    </span>
                  </div>
                  <input class="form-control" type="date" name="birthday" min="1950-01-01" max="2020-12-31"
                    [(ngModel)]="user.birth">
                </div>

                <h4 style="color: #7ed321">Phone Number</h4>
                <p *ngIf="isWrongPhone" style="color:#f86c6b; margin-bottom: 3px">Input valid phone-number.</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-phone"></i>
                    </span>
                  </div>
                  <input class="form-control" type="tel" name="phone" [(ngModel)]="user.phone">
                </div>
